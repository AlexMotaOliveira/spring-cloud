eureka:
  instance: 
    hostname: localhost
    port: 9000
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
    server:
      wait-time-in-ms-when-sync-empty: 3000 

spring:
  cloud:
    gateway:    
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: ecommercespring
          uri: lb://ECOMMERCESPRING
          predicates:
            - Path=/USUARIO/**
        - id: shopping-cart
          uri: lb://SHOPPING-CART
          predicates:
            - Path=/cart/**
            
security:
    oauth2:
        client:
            access-token-validity-seconds: 1800
            authorized-grant-types: password,refresh_token
            client-id: coderef
            client-secret: $2a$10$p9Pk0fQNAQSesI4vuvKA0OZanDD2
            resource-ids: resources
            scope: read,write

spring:
    datasource:
        initialization-mode: always
        sql-script-encoding: UTF-8
        password: '123456'
        url: jdbc:mysql://localhost:3306/ecommerce?createDatabaseIfNotExist=true&serverTimezone=UTC
        username: root
    jpa:
        database-platform: org.hibernate.dialect.MySQL55Dialect
        generate-ddl: true
        hibernate:
            ddl-auto: update
        show-sql: true
